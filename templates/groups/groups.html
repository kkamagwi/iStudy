<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Название</td>
            <td>Курс</td>
            <td>Уровень</td>
            <td>Дата начала</td>
            <td>Дата оплаты</td>
            <td>Дата следующей оплаты</td>
            <td>Учитель</td>
        </tr>

        {% for group in groups %}
            <tr>
                <td>{{ group.short_name}}</td>
                <td>{{ group.cource}}</td>
                <td>{{ group.level}}</td>
                <td>{{ group.start_date}}</td>
                <td>{{ group.payment_date}}</td>
                <td>{{ group.next_payment_date}}</td>
                <td>{{ group.teacher}}</td>
            </tr>>
        {% endfor %}
    </table>
</body>
</html>
