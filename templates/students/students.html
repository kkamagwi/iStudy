<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Фамилия</td>
            <td>Имя</td>
            <td>Группа</td>
            <td>Дата поступления</td>
            <td>Дополнительные данные</td>
        </tr>

        {% for student in students %}
            <tr>
                <td>{{ student.surname}}</td>
                <td>{{ student.name}}</td>
                <td>{{ student.group}}</td>
                <td>{{ student.admission_date}}</td>
                <td>{{ student.notes}}</td>
            </tr>>
        {% endfor %}
    </table>
</body>
</html>
